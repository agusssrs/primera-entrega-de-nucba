<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <big><h1>Crear cuenta</h1></big>
    <big>   
        <form>
            <label for="nombre">Tu nombre</label>
            <input type="text" id="nombre" required>
            <br><br>

            <label for="apellido">Tu apellido</label>
            <input type="text" id="apellido" required>
            <br><br>

            <label for="nombre de usuario">Tu nombre de usuario</label>
            <input type="text" id="nombre de usuario" required>
            <br><br>
            
            <label for="email">Tu e-mail</label>
            <input type="text" id="email" required>
            <br><br>
            
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" required>
            <br><br>
            
            <input type="checkbox"> Desea recibir mas notificaciones sobre nuevo contenido en la pagina? <br><br>

            <input type="submit">
        </form>
    </big> 
</body>
</html>
